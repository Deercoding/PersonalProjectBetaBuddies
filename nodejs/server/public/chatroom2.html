<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #chat-wrap {
        display: flex;
        flex-direction: row;
      }

      #chat-container {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="chat-wrap">
      <div id="chat-container">
        <h3 id="room-name">岩館一 AB牆 黃色</h3>
        <ul id="messages"></ul>
        <input id="input" autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="chat-container">
        <h3 id="room-name">岩館一 CD牆 綠色</h3>
        <ul id="messages"></ul>
        <input id="input" " autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="chat-wrap">
      <div id="chat-container">
        <h3 id="room-name">岩館一 CD牆 紅色</h3>
        <ul id="messages"></ul>
        <input id="input" autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="chat-container">
        <h3 id="room-name">岩館一 AB牆 紫色</h3>
        <ul id="messages"></ul>
        <input id="input" " autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const socket = io(); // URL of your server

      document.addEventListener("DOMContentLoaded", async () => {
        const chatContainers = document.querySelectorAll("#chat-container");
        chatContainers.forEach(async (chatContainer) => {
          const findRoom =
            chatContainer.querySelector("#room-name").textContent;
          await fetchChatHistory(findRoom);
        });
      });

      socket.on("connect", () => {
        console.log(`You connect with id ${socket.id}`);
      });

      socket.on("talk", (response) => {
        const { message, roomId, userId } = response;
        appendMessage(message, roomId, userId);
      });

      function sendMessage() {
        const parentElement = event.currentTarget.closest("#chat-container");
        const input = parentElement.querySelector("input");
        const roomId = parentElement.querySelector("#room-name").innerText;
        let userIdentify = { userId: "user2", roomId: roomId };
        if (input.value) {
          socket.emit("talk", input.value, userIdentify);
          input.value = "";
        }
      }

      function appendMessage(message, roomId, userId) {
        const p = document.createElement("p");
        p.textContent = `${userId}: ${message}`;
        const chatContainers = document.querySelectorAll("#chat-container");
        chatContainers.forEach((chatContainer) => {
          const findRoom =
            chatContainer.querySelector("#room-name").textContent;

          if (findRoom == roomId) {
            chatContainer.querySelector("#messages").appendChild(p);
          }
        });
      }

      function fetchChatHistory(roomId) {
        const data = { roomId: roomId };
        fetch("/api/chat/history", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            const chatContainers = document.querySelectorAll("#chat-container");

            chatContainers.forEach((chatContainer) => {
              const findRoom =
                chatContainer.querySelector("#room-name").textContent;
              data.forEach((message) => {
                if (findRoom == message.roomId) {
                  const p = document.createElement("p");
                  p.textContent = `${message.userId}: ${message.content}`;
                  chatContainer.querySelector("#messages").appendChild(p);
                }
              });
            });
          })
          .catch((error) =>
            console.error(`Error fetching chat history: ${error}`)
          );
      }
    </script>
  </body>
</html>
