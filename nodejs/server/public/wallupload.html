<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image upload</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      updateList = function () {
        let input = document.getElementById("file");
        let output = document.getElementById("fileList");
        let children = "";
        for (let i = 0; i < input.files.length; ++i) {
          children += "<li>" + input.files.item(i).name + "</li>";
        }

        output.innerHTML = "<ul>" + children + "</ul>";

        for (let i = 0; i < input.files.length; ++i) {
          let reader = new FileReader();
          reader.onload = function (e) {
            let img = document.createElement("img");
            img.src = e.target.result;
            img.style.maxWidth = "200px";
            img.style.marginRight = "10px";
            preview.appendChild(img);
          };
          reader.readAsDataURL(input.files[i]);
        }
      };

      const socket = io(); // URL of your server

      socket.on("connect", () => {
        console.log(`You connect with id ${socket.id}`);
      });

      socket.on("wallcolor", (response) => {
        console.log(response);
        for (let i = 0; i < response.length; i++) {
          const cloudfrontUrl = "https://d3ebcb0pef2qqe.cloudfront.net/";
          let imageProcessed = cloudfrontUrl + response[i];
          appendImage(imageProcessed);
        }
      });

      function appendImage(imageProcessed) {
        const img = document.createElement("img");
        img.src = imageProcessed;
        var src = document.getElementById("header");
        src.appendChild(img);
      }
    </script>
  </head>
  <body>
    <div>
      <!-- <img
        src="https://d2mh6uqojgaomb.cloudfront.net/AB wall crop new.jpg_1700043852723.jpg"
      /> -->
      <!-- <img src="https://d3ebcb0pef2qqe.cloudfront.net/test_obj2.jpg" /> -->
      <form
        action="/api/wallupload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="file">Upload 1 image</label>
        <input
          id="file"
          type="file"
          name="file"
          onchange="updateList()"
          multiple
        />
        <div id="fileList"></div>
        <br />
        <div id="preview"></div>
        <br />
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="header"></div>
  </body>
</html>
